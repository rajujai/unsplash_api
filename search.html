<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
      #main{
        padding: 1%;

      .image{
        width: 33%;

  <body>
    <div id="main">
      <!--No need to add sidebar here, directly display search results here only-->
    </div>

<script type="module">
  import {makeAPICall, appendPictures} from "./scripts/main.js";

  let query = localStorage.getItem("search_term");
  let data = await makeAPICall(`https://api.unsplash.com/search/photos/?query=${query}&client_id=PXiJOQWIQrx4Hrbs6XbmaDMyhxfhPuwZZ1R5l3f0e1Q`);
  // console.log(data);

  appendPictures(data.results, document.getElementById("main"));
</script>
  </body>
